<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
</head>
<body>
    <h2>CatPhotoApp</h2>
    <main>
        <h3>Cat Photos</h3>
        <p>Click here to view more <a href="https://catphotos.com" target="_blank">cat photos</a>.</p>
        <img src="https://www.petz.com.br/blog/wp-content/uploads/2019/07/vida-de-gato.jpg" alt="A cute cat">
        <h3>Cat Lists</h3>
        <div>
            <p>Things cats <em>love</em>:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <img src="https://static.itdg.com.br/images/360-240/ddf03b1f280370368a5cb27c322f5678/shutterstock-2259620113-1-.jpg" alt="lasanha">
            <p>Things cats <strong>hate</strong></p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </div>
        <img src="https://www.purina.co.uk/sites/default/files/2023-03/Teaser%20Pedigree%20Cats.jpg" alt="">
        <form action="/submit-cat-photo">
            <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked> Indoor </label> <br>

            <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor"> Outdoor </label> <br>

            <label for="loving"><input id="loving" type="checkbox" name="personality" checked> Loving </label> <br>

            <label for="lazy"><input id="lazy" type="checkbox" name="personality"> Lazy </label> <br>

            <label for="energetic"><input id="energetic" type="checkbox" name="personality"> Energetic </label> <br>

            <input type="text" placeholder="cat photo URL" required> <br>
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p><small>No Copyright - <a href="https//freecodecamp.org">FreeCodeCamp.org</a></small></p>
    </footer>
</body>
</html>
