<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="mainSection">
        <div class="varIniciais">
            <p class="nVar" id="num1-el"></p>
            <p class="nVar" id="num2-el"></p>
        </div>
        <div class="operacoes">
            <button class="botao" onclick="add()">Add</button>
            <button class="botao" onclick="subtract()">Subtract</button>
            <button class="botao" onclick="divide()">Divide</button>
            <button class="botao" onclick="multiply()">Multiply</button>
        </div>
        <div class="varSoma">
            <p id="sum-el">Sum:</p>
        </div>
    </section>
    <script src="JS/script.js"></script>
</body>
</html>
